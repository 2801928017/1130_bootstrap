<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
         maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    	.myColor1{
    		background: pink;
    	}
    	.myColor2{
    		background: yellowgreen;
    	}
    .myColor3{
      background-color: skyblue;
    }
    .myColor4{
      background-color: gray;
    }
    

    </style>
  </head>
  <body>
  	
  	<!--一个简单的容器-->
  	<div class="container">
  		<!--行-->
  		<div class="row">
  			<!--列-->
  			<div class="col-lg-10 col-md-9 col-sm-6 border-css myColor1">左侧</div>
  			<div class="col-lg-2 col-md-3 col-sm-6 border-css myColor2">右侧</div>
  		</div>
      <!--列-->
  		<div class="row">
        <div class="col-lg-10 col-md-9 col-sm-6 border-css myColor3">左侧</div>
        <div class="col-lg-2 col-md-3 col-sm-6 border-css myColor4">右侧</div>
      </div>
  	</div>
    
    <!--响应式列重叠-->
<!--    <div class="row">
      <div class="col-xs-6 col-sm-3" style="background-color: gray">11.col-xs-6 .col-sm-3当我的内容在多一些的时候</div>
      <div class="col-xs-6 col-sm-3" style="background-color: orange">22.col-xs-6 .col-sm-3</div>
    
      &lt;!&ndash; Add the extra clearfix for only the required viewport &ndash;&gt;
      <div class="clearfix visible-xs-block"></div>
    
      <div class="col-xs-6 col-sm-3" style="background-color: green">33.col-xs-6 .col-sm-3</div>
      <div class="col-xs-6 col-sm-3" style="background-color: pink">44.col-xs-6 .col-sm-3</div>
    </div>-->
  	
    
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
