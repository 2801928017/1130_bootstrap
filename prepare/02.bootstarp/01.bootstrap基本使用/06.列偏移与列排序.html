<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1，user-scalable=no">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    	.myColor1{
    		background: gray;
    	}
    	.myColor2{
    		background: yellowgreen;
    	}
    	.myColor3{
    		background-color: red;
    	}
    </style>
  </head>
  <body>
  	
  	<!--容器-->
  	<div class="container">
  		<!--行-->
  		<div class="row">
  			<!--列-->
  			  <div class="col-md-1 myColor1">.col-md-1</div>
			  <div class="col-md-1 myColor2">.col-md-2</div>
			  <div class="col-md-1 myColor1">.col-md-3</div>
			  <div class="col-md-1 myColor3 col-md-pull-1" >.col-md-4</div>
			  <div class="col-md-1 myColor1">.col-md-5</div>
			  <div class="col-md-1 myColor2">.col-md-6</div>
			  <div class="col-md-1 myColor1">.col-md-7</div>
			  <div class="col-md-1 myColor2">.col-md-8</div>
			  <div class="col-md-1 myColor1">.col-md-9</div>
			  <div class="col-md-1 myColor2">.col-md-10</div>
			  <div class="col-md-1 myColor1">.col-md-11</div>
			  <div class="col-md-1 myColor2">.col-md-12</div>
  		</div>
  		<div class="row row-2">
  			
  		</div>
  	</div>
  	
    
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
