<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.container{
				width: 300px;
				height: 50px;
				background: pink;
				padding-left: 15px;
			}
			.row{
				width: 250px;
				height: 40px;
				border: 1px solid #000000;
				margin-left:-0px;
			}
			.col{
				padding-left: 15px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">1234567</div>
			</div>
		</div>
	</body>
</html>
