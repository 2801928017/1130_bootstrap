<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .demo{
      background-color: gray;
      margin-right: auto;
      margin-left: auto;
      padding-left:  15px;
      padding-right: 15px;
    }
  </style>
</head>
<body>
    <div class="demo">
      123
    </div>
    <script>
      var sum = 0
      
//      1.for循环
      for (var i=0; i<=100; i++ ){
        sum += i
      }
      console.log(sum)

//      2.while循环
      i=0
      while (i<100){
        i++
        sum += i
      }
      console.log(sum)

//      3.递归循环
      function add(i) {
        if(i>100){
          console.log(sum)
          return
        }
        sum += i
        i++
        add(i)
        console.log(sum)
      }
      add(0)
      
    </script>
</body>
</html>
